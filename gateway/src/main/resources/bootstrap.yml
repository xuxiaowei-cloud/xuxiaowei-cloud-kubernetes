# 服务器
server:
  # 端口
  port: ${gateway_port:1101}

---
spring.main.allow-bean-definition-overriding: true
# cluster.spring.main.cloud-platform
---

#
# Spring 配置
spring:
  application:
    name: gateway
  # 配置环境
  profiles:
    # 激活
    active:
      - dev
  # Cloud 配置
  cloud:
    # 网络工具
    inetutils:
      # 将被忽略的网络接口的 Java 正则表达式列表。
      ignored-interfaces:
        # 正则表达式
        # 忽略 VMware 虚拟机网卡
        - VMware.*
        # 忽略 VirtualBox 虚拟机网卡
        - VirtualBox.*
